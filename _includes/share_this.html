<!-- share this buttons -->
{% if site.share_by_twitter or site.share_by_linkedin or site.share_by_facebook %}
    <div class="pb-2">
        {% if site.share_by_twitter == true %}
            <a class="btn btn-primary btn-sm" href="https://twitter.com/intent/tweet?hashtags=studioJekyll&text={{page.title | normalize_whitespace | escape }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}{%- if site.twitter_userid -%}&via={{ site.twitter_userid }}{% endif %}" role="button" data-network="twitter" title="Partager sur twitter"><span class="fa fa-twitter"></span> Twitter</a>
        {% endif %}
        {% if site.share_by_linkedin == true %}
            <a class="btn btn-primary btn-sm" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" role="button" data-network="linkedin" title="Partager sur linkedin"><span class="fa fa-linkedin"></span> Partager</a>
        {% endif %}
        {% if site.share_by_facebook == true %}
            <a class="btn btn-primary btn-sm" href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}" role="button" data-network="facebook" title="Partager sur facebook"><span class="fa fa-facebook"></span> Partager</a>
        {% endif %}           
    </div>
{% endif %}

<!DOCTYPE html>
<html lang="{{ site.lang | default: en }}" prefix="og: http://ogp.me/ns#">

  {% include head.html %}

  <body>

    {% include navbar.html %}

    {{ content }}

    {% include footer.html %}

    <!-- scripts : jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="{{ site.baseurl }}/assets/js/tether.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    {%- include google-analytics.html -%}

    <!-- bootstartp4 script to enable tooltips on all pages -->
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip(); });
    </script>

  </body>
</html>

---
layout: default
---
{% assign defaultcomments = true %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <!-- default master head -->
    {% include masthead.html %}

    <!-- content -->
    <div class="container">

        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>

        <div class="noprint">
        <!-- share this -->
        {% include share_this.html %}

        <!-- Pager -->
        <hr>
        <nav class="blog-pagination d-flex justify-content-between">
            {% if page.previous.url %}
                <a class="btn btn-outline-jekyll" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}" href="{{ site.baseurl }}{{ page.previous.url}}">&larr; Article précédent</a>
            {% endif %}
            {% if page.next.url %}
                <a class="btn btn-outline-jekyll" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}" href="{{ site.baseurl }}{{ page.next.url }}">Article suivant &rarr;</a>
            {% endif %}
        </nav>

        <!-- comments -->
        {% include disqus_comments.html %}

        </div> <!-- pager / noprint -->

    </div> <!-- container / content -->

</article>
